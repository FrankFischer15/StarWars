<!doctype html>
<html>

<head>
    <title>StarWars Match Game</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/setup.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row gameTitle">
            <div class="col-xs-3">
                <img src="images/gamelogo.png" />
            </div>
            <div class="col-xs-2">
                <button type="button" id="start">START</button>
            </div>
            <div class="col-xs-1">
                <div id="timer">TIMER</div>
                <div id="counter">COUNTER</div>
                <div id="wrong">WRONG</div>
            </div>
            <div class="col-xs-3 choiceOne">
                NAME 1
            </div>
            <div class="col-xs-3 choiceTwo">
                NAME 2
            </div>
        </div>
        <div class="row gameArea">
            <div class="col-xs-12 cardSpace">
                <script src="scripts/main.js"></script>
                <script src="scripts/body.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
